        <script type="text/javascript">
            

            
       
           function end_loaded_fn() {
              window.journalcontroller = new dbutil.journal_controller();
              window.journalcontroller.onconneced =function(){
                    window.journalcontroller.run();
                   }
              }

          $(function () {
                
                 remoteutil.loader.attach(window.document);
                //new dbutil.journal_controller();
                setTimeout(end_loaded_fn, 10);
                if (this.documentElement)
                libutil.set_Title(this.documentElement);
            
                window.messagecontroller = function(message) {
                    if (message) {
                        switch(message){
                            case 'run': {
                                    if (window.journalcontroller)
                                        window.journalcontroller.setNow();
                                    break;
                            }
                            default:{
                                    
                            }
                        }
                    }
                    console.log('recieved message: ', message);
                }
           });
            


        </script>

    <body>              
        <div  id="runmodal" style='display:none'>

        </div>

        <div class="ui-layout-north" id="top-menuemain">

                <button id="allmessage-button">Выбрать все</button>

                c

                <span class="toolbar-delimeter-space" style="width: 10px;"></span>
                <!--button id="day-button">Последний день</button>
                <button id="hour-button">Последний час</button-->
                <button id="now-button" title="К настоященму времени">К настоященму времени</button>  
                <!--span class="toolbar-delimeter-space" style="width: 20px;"></span-->
                <!--button id="print-button">Печать</button-->  
                <button id="exit-button" title="Выход">Выход</button> 
            </div>          
        </div>
